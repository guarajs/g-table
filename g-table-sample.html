<link rel="import" href="g-table.html">

<polymer-element name="g-table-sample">
	<template>
		<link rel="stylesheet" href="g-table.css">
		<dl class="dl-horizontal" style="margin: 30px 0px;">
			<dt>Page Size:</dt>
			<dd><input class="form-control" type="text" value="{{ pageSize }}" /></dd>

			<dt>Title:</dt>
			<dd><input class="form-control" type="text" value="{{ name }}" /></dd>

			<dt>Enable Row Count:</dt>
			<dd><input type="checkbox" checked="{{ rowCountConfig }}" /></dd>

			<dt>Enable Row Selection: </dt>
			<dd><input type="checkbox" checked="{{ rowSelectionConfig }}" /></dd>
		</dl>
		<g-table 	id="table"
					name="{{ name }}"
					enableRowSelection="{{ rowSelectionConfig }}"
					lineCount="{{ rowCountConfig }}"
					pageSize="{{ pageSize }}"></g-table>
	</template>
	<script>

		Polymer({

			rowSelectionConfig: true,
			rowCountConfig: true,
			pageSize: 10,
			name: 'Sample Table',

			ready: function() {
				var table = this.$.table;
				table.schema = {
					id		: {column: {length: '10%', name: 'id',		title: 'ID'}},
					name    : {column: {length: '80%', name: 'name', 	title: 'NAME'}},
				};
				
				for(var i = 1 ; i <= 100 ; i++)
				{
					table.appendRow({
						"id"	: i,
						"name"	: 'item ' + i,	
					});
				}

				table.show();
			},

			pageSizeChanged: function() {
				this.$.table.show();			
			}
    	});
	</script>
</polymer-element>
